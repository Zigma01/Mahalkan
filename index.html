<!DOCTYPE html>
<html>
<head>
    <title>Form Kirim ke Telegram</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
        input, textarea, button {
            width: 100%; padding: 10px; margin-bottom: 10px;
            font-size: 16px; box-sizing: border-box;
        }
    </style>
</head>
<body>

    <h2>Form Kirim ke Telegram</h2>

    <input type="text" id="nama" placeholder="Nama" required>
    <input type="number" id="umur" placeholder="Umur" required>
    <textarea id="pesan" placeholder="Pesan kamu" rows="4"></textarea>
    <button onclick="kirimData()">Kirim ke Telegram</button>

    <script>
        function kirimData() {
            const nama = document.getElementById('nama').value;
            const umur = document.getElementById('umur').value;
            const pesan = document.getElementById('pesan').value;

            const token = '7593004514:AAES2AohFVFTo2yHbOJdtaUf2-SzfOfyyhI';
            const chatId = '1683167636';

            const text = `üì• Data Masuk:\nüë§ Nama: ${nama}\nüéÇ Umur: ${umur}\nüí¨ Pesan: ${pesan}`;

            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: text
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('‚úÖ Data berhasil dikirim ke Telegram!');
            })
            .catch(error => {
                alert('‚ùå Gagal mengirim. Cek console/log!');
                console.error('Error:', error);
            });
        }
    </script>

</body>
</html>
